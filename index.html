<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <Header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li>
                        <img src="/images/home.svg" alt="Home"> </li>
                    <li>
                        <img src="/images/notification.svg" alt="Notifications"> </li>
                    <li>
                        <img src="/images/message.svg" alt="Messages"> </li>
                </ul>
            </nav>
            <img src="/images/logo.svg" alt="Logo Twitter">
            <div class="side">
                <input type="text" placeholder="Search on Twitter">
                <img src="/images/avatar.png" alt="">
                <button>Tweet</button>
            </div>
        </div>

        <div class="banner">
            <h1>Twitter da RocketSeat</h1>
        </div>

        <div class="bar">
            <div class="content">

                <ul>
                    <li class="active">
                        <span>Tweets</span>
                        <strong>1234</strong>
                    </li>
                    <li>
                        <span>Followins</span>
                        <strong>645</strong>
                    </li>
                    <li>
                        <span>Followers</span>
                        <strong>84</strong>
                    </li>
                    <li>
                        <span>Favorites</span>
                        <strong>98</strong>
                    </li>
                </ul>

                <div class="actions">
                    <button>Follow</button>
                    <img src="/images/more.svg" alt="More">
                </div>

            </div>
        </div>

    </Header>

</body>

</html>
